<!DOCTYPE html>
<html>
  <head>

  <body>
<!--título de la aplicación--> 
<header>
    <div id="logo-container">
     <img id="logo" src="img/pokelogo.png" alt="logo">

   </div>
   <article id="socials-container">
      <div class="face-logo img">
          <a href="https://www.facebook.com/PokemonGOChileComunidad/"><img src="img/7.png" ></a>
        </div>
        <div class="insta-logo img">
          <a href="https://www.instagram.com/pokemongochileoficial/"><img src="img/4insta.png" ></a>
  </div>
  </article>
   
 </header>
  
 

    <article class="first-button">
        <button id="test-button" type="button" class="button">POKEDEX</button>   
      </article>

<article>  
  <div >
<button id="first-evolution" type="button" class="button">Evolución 1</button> </div>
<button id="second-evolution" type="button" class="button">Evolución 2</button> 
<button id="third-evolution" type="button" class="button">Evolución 3</button> 
</article>


<div id="stats"></div>
  
</div>

<div class="select-group">

    <select id ="alphabet" class="filter">
        <option value="alphabet" hidden selected>Orden Alfabético</option>
        <option value="Asc">Ascendente</option>
        <option value="Dsc">Descendente</option>          
      </select>
    </div>

<section id= "pokemon-container">
  
</section>


  
  </section>
    <div id="root"></div>

</html>
